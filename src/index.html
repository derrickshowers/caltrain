<head>
  <title>Caltrain Real Time Departures</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header id="page-header" class="cf">
    <img src="img/ct_logo.svg">
    <h1>Where's My Train?</h1>
  </header>
  <div id="search-stop">
    <input id="search" type="text" placeholder="start typing a station" />
    <button id="north" class="direction">Northbound</button>
    <button id="south" class="direction">Southbound</button>
  </div>
  <ul id="results" class="cf"></ul>
  
  <!-- Twitter Widget -->
  <h3 id="twitter-heading">Delays? Maybe there's an update on Twitter</h3>
  <a class="twitter-timeline" href="https://twitter.com/search?q=caltrain" data-chrome="noheader nofooter noborder transparent" data-widget-id="475554255068078080">Tweets about "caltrain"</a>

  <script src="js/lib/jquery-1.11.1.min.js"></script>
  <script src="js/lib/jquery-ui-1.10.4.min.js"></script>
  <script src="js/main.js"></script>
